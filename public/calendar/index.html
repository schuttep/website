<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payton Schutte • Calendar</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <h1>Calendar</h1>
            <nav class="header-nav">
                <a href="/">Home</a>
                <a href="/portfolio">Portfolio Planner</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card calendar-card">
            <div class="calendar-header">
                <button id="prev-month" type="button" class="nav-btn">‹</button>
                <h2 id="month-year"></h2>
                <button id="next-month" type="button" class="nav-btn">›</button>
            </div>
            <div class="calendar-weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </section>

        <section class="card">
            <h2>Add Event</h2>
            <form id="event-form" class="event-form">
                <label>
                    Title
                    <input type="text" id="title" name="title" required />
                </label>
                <label>
                    Date
                    <input type="date" id="date" name="date" required />
                </label>
                <label>
                    Time
                    <input type="time" id="time" name="time" />
                </label>
                <label>
                    Color
                    <div class="color-picker-wrapper">
                        <input type="color" id="color" name="color" value="#2c6bff" />
                        <span id="color-label">Blue</span>
                    </div>
                </label>
                <label>
                    Notes
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </label>
                <button type="submit">Create Event</button>
            </form>
        </section>

        <section class="card">
            <div class="section-header">
                <h2>All Events</h2>
            </div>
            <div id="status" class="status">Loading events...</div>
            <div id="events" class="events"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
